<form action="" class="form bg-white p-6 my-14 relative" 
  [formGroup]="bookForm" (ngSubmit)="onSaveForm()">
  <div
    class="
      icon
      bg-blue-600
      text-white
      w-6
      h-6
      absolute
      flex
      items-center
      justify-center
      p-5
    "
    style="left: -40px"
  >
    <i class="fal fa-phone-volume fa-fw text-2xl transform -rotate-45"></i>
  </div>
  <h3 class="text-2xl text-gray-900 font-semibold">Let us call you!</h3>
  <p class="text-gray-600">To help you choose your property</p>
  <div class="flex space-x-5 mt-3">
    <input 
      type="text"
      name=""
      id=""
      placeholder="ID"
      class="border p-2 w-1/2"
      formControlName="bookId"
      [class.border-red-700] = "bookForm.get('bookId')?.touched && bookForm.get('bookId')?.invalid"
    />

    <input
      type="tel"
      name=""
      id=""
      placeholder="Title"
      class="border p-2 w-1/2"
      formControlName="bookTitle"
      [class.border-red-700] = "bookForm.get('bookTitle')?.touched && bookForm.get('bookTitle')?.invalid"
    />
  </div>

  <textarea
    name=""
    id=""
    cols="10"
    rows="3"
    placeholder="Description"
    class="border p-2 mt-3 w-full"
    formControlName="bookDescription"
    [class.border-red-700] = "bookForm.get('bookDescription')?.touched && bookForm.get('bookDescription')?.invalid"
  ></textarea>

  <div class="flex space-x-5 mt-3">
    <input
      type="text"
      name=""
      id=""
      placeholder="# pages"
      class="border p-2 w-1/2"
      formControlName="bookPages"
      [class.border-red-700] = "bookForm.get('bookPages')?.touched && bookForm.get('bookPages')?.invalid"
    />
    <input
      type="tel"
      name=""
      id=""
      placeholder="Year"
      class="border p-2 w-1/2"
      formControlName="bookYear"
      [class.border-red-700] = "bookForm.get('bookYear')?.touched && bookForm.get('bookYear')?.invalid"
    />
  </div>
  <input
    type="submit"
    value="Create"
    class="
      w-full
      mt-6
      bg-blue-600
      hover:bg-blue-500
      text-white
      font-semibold
      p-3
    "
  />
</form>
